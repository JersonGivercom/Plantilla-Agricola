<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/images/ico-logo1.png" type="image/x-icon">
    <link rel="stylesheet" href="estilo/estilo.css">
    <link rel="stylesheet" href="estilo/main.css">
    <title>Sistema Agrícola</title>
</head>
<body class="Ventana_Principal">
    <div class="app-header header-shadow">
        <div class="app-header__logo">
            <div class="logo-src">
                <img src="assets/images/logoBlanco.png"  draggable="false"  alt="logo" class="img">
            </div>
        </div>
        <div class="app-header__menu">
            <span style="margin-left: 50px;">
                <img src="assets/images/LogoVerde.png" draggable="false"  alt="Cargando..." height="50px"  > 
            </span>

            <span style="position: absolute; right: 5px;">
                <button type="button"
                    class="btn-icon btn-icon-only btn btn-primary btn-sm mobile-toggle-header-nav">
                    <span class="btn-icon-wrapper">
                        <i class="fa fa-ellipsis-v fa-w-6"></i>
                    </span>
                </button>
            </span>
        </div>
        <div class="app-header__content">
            <div class="app-header-left">
             
            </div>
            <div class="app-header-right">
                <div class="header-btn-lg pr-0">
                    <div class="widget-content p-0">
                        <div class="widget-content-wrapper">
                            <div class="widget-content-left">
                                <div class="btn-group">
                                    <a  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="p-0 btn">
                                        <img width="42" class="rounded-circle" src="assets/images/avatars/1.jpg"
                                            alt="Cargando..">
                                        <i class="fa fa-angle-down ml-2 opacity-8"></i>
                                    </a>
                                    <div tabindex="-1" role="menu" aria-hidden="true"
                                        class="dropdown-menu dropdown-menu-right">
                                        <button type="button" tabindex="0" class="dropdown-item">User
                                            Account</button>
                                        <button type="button" tabindex="0" class="dropdown-item">Settings</button>
                                        <h6 tabindex="-1" class="dropdown-header">Header</h6>
                                        <button type="button" tabindex="0" class="dropdown-item">Actions</button>
                                        <div tabindex="-1" class="dropdown-divider"></div>
                                        <a tabindex="0" class="dropdown-item" href="index.html">Cerrar Sesión</a>
                                    </div>
                                </div>
                            </div>
                            <div class="widget-content-left  ml-3 header-user-info">
                                <div class="widget-heading">
                                    Givercom
                                </div>
                                <div class="widget-subheading">
                                    Administrador
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
    <div class="contenedor">

        
            <div class="iten ">
              
                <img src="assets/images/1/1_Plano.png" draggable="false" alt="Cargando..." onclick="panelControl()" class="i1" >
            </div>
            <div class="iten  ">
                
                <img src="assets/images/2/2_Plano.png" draggable="false" alt="Cargando..."  onclick="operacionesDeCampo()" class="i2" >
            </div>
            
            <div class="iten  ">
               
                <img src="assets/images/3/3_Plano.png" draggable="false" alt="Cargando..." onclick="Presupuesto()" class="i3" >
            </div>

            <div class="iten deshabilidado ">
               
                <img src="assets/images/4/4_Plano.png" draggable="false" alt="Cargando..." onclick="desactivado()"  class="i4">
            </div> 
            
             <img src="assets/images/Divisorio.png" draggable="false" alt="Cargando..." class="imgdivisorio" >
            

            <div class="iten posicion  deshabilidado">
               
                <img src="assets/images/5/5_Plano.png" draggable="false" alt="Cargando..." onclick="desactivado()"  class="i5">
            </div>

            <div class="iten posicion  deshabilidado">
            
                <img src="assets/images/6/6_Plano.png" draggable="false" alt="Cargando..." onclick="desactivado()" class="i6" >
            </div>
            <div class="iten  posicion deshabilidado" >
    
                <img src="assets/images/7/7_Plano.png" draggable="false" alt="Cargando..." onclick="desactivado()"  class="i7">
            </div>
    </div>  
        
        
    <script>
        function desactivado(){
            swal({
             title: "¡Esta opción no la tiene activada!",
             text:"Comuníquese con Givercom",
            button: {
                    text: "¡Okey!",
                },
        });
       
        }
            
    </script>
    <script src="./assets/scripts/principal.js"></script>
    <script src="./assets/scripts/main.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</body>
</html>
