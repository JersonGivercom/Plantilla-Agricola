<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo/login1.css">
    <link rel="stylesheet" href="estilo/main.css">
    <link rel="shortcut icon" href="assets/images/ico-logo1.png" type="image/x-icon">
    <script src="assets/scripts/jquery.min.js"></script> 
    <meta name="keywords" content="Sistema Agrícola de Givercom S.A."/>
    <meta name="author" content="Givercom S.A." />
    <meta name="copyright" content="Propietario de Givercom S.A." />
    <meta name="description" content="Proyecto web pensado para gestionar los trabajos realizados en un fundo, creado por Givercom S. A."/>
    <title>Sistema Agrícola - Login</title>
</head>
<body>
    <img src="assets/images/img2.png" draggable="false"   class="superior_izquierdo" alt="superior izquierdo">

    <div class="frmcaja">
        <div class="cajaLeft">
            <div class="frmLogin">
                <div class="frm_ContenedorLogo">
                     <img src="assets/images/LogoVerde.png"  draggable="false"  class="imgLogoBienvenido" alt="logoenTexto"> 
                </div>
               
               <form>
                   <div class="cajaLogin">
   
                       <div class="item">
                           <label for="">Correo:</label>
                           <div class="itemImput">
                               <div class="itemImput_logo" id="logo_texto">
                                   <i class="fa fa-envelope"></i>
                               </div>
                                <input type="email" class="itemTexto" id="email"  placeholder="Ejemplo@email.com" >
                           </div>
                           
                       </div>
                       <div class="item">
                           <label for="">Contraseña:</label>
                           <div class="itemImput">
                            <div class="itemImput_logo " id="logo_texto">
                                <i class="fa fa-solid fa-key"></i>
                            </div>
                            <input type="password" class="itemTexto" id="password" placeholder="Ingrese su Contraseña" >
                            </div>
                       </div>
                       <a href="" class="recupContraseña">¿Has olvidado tu contraseña? </a>
                   </div>
               </form>
   
               <div class="accionesLogin">
                   <button class="btnlogin" onclick="iniciarSesion()" >Iniciar Sesión</button>
               </div>
               
           </div>
        </div>
         <div class="cajaRight"> 
            <span class="parrafoRight">Proyecto web pensado para gestionar los
                 trabajos realizados en un fundo, creado por Givercom S. A.</span> 
             <img src="assets/images/img1.png" draggable="false"  class="imgRight" alt="imgRight" >
        </div> 
    </div>

    <div class="footer">
        <span class="footer_text">Copyright © Givercom S.A. Sistema Agrícola-  Version 1 - 2022</span>
    </div>
    <img src="assets/images/img3.png" draggable="false"   class="inferior_derecha" alt="inferior derecha" >

    <script>
        function iniciarSesion(){
            window.location.href="Menu.html";
        }
        $(document).ready(function() {
            $(window).keyup(function(e){
            if(e.keyCode == 44){
                $("body").hide();
            }
        
            });
         }); 
    </script>

</body>
</html>
