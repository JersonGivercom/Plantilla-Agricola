<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../../estilo/main.css">
   
    <title></title>
</head>
<body class="pagina">
    
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="fas fa-holly-berry icon-gradient bg-night-fade">
                    </i>
                </div>
                <div>Nuevo Crecimiento de Brotación
                    <div class="page-title-subheading">Nueva información del crecimiento de brotación.
                    </div>
                </div>
            </div>
            <div class="page-title-actions">
                <div class="d-inline-block dropdown">
                    <button type="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" class="btn-shadow dropdown-toggle btn btn-info">
                        <span class="btn-icon-wrapper pr-2 opacity-7">
                            <i class="fa fa-business-time fa-w-20"></i>
                        </span>
                        Acciones
                    </button>
                    <div tabindex="-1" role="menu" aria-hidden="true"
                        class="dropdown-menu dropdown-menu-right">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a disabled href="CrecimientoBroteList.html" class="nav-link">
                                    <i class="fas fa-window-close nav-link-icon"></i>
                                    <span>
                                        Cerrar
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title"> Nuevo</h5>
            <form class="needs-validation" novalidate>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Código </label>
                        <input type="text" disabled class="form-control" id="validationCustom02"
                            placeholder="Campo Autogenerado" value="" required>
                        <div class="valid-feedback">
                            Correcto!
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">

                        <label for="validationCustom03">Fundo</label>
                
                        <select class="mb-2 form-control" required>
                            <option>Seleccionar</option>
                            <option>Sacramento</option>
                        </select>

                        <div class="invalid-feedback">
                            Por favor seleccionar un fundo
                        </div>

                    </div>

                    <div class="col-md-4 mb-3">

                        <label for="validationCustom03">Producto</label>


                        <select class="mb-2 form-control" required>
                            <option>Seleccionar</option>
                            <option>Uva</option>
                            <option>Granda</option>
                        </select>


                        <div class="invalid-feedback">
                            Por favor seleccionar un porducto
                        </div>

                    </div>


                    <div class="col-md-4 mb-3">

                        <label for="validationCustom03">Variedad </label>
                        <select class="mb-2 form-control" required>
                            <option>Seleccionar</option>
                            <option>Red Globe</option>
                            <option>Sweet GLobe</option>
                            <option>Sugar Crisp</option>
                        </select>
                        

                        <div class="invalid-feedback">
                            Por favor seleccionar un variedad producto
                        </div>

                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Lote</label>
                        <select required class="mb-2 form-control">
                            <option>Seleccionar </option>
                            <option>Ampliación 1</option>
                            <option>Ampliación 2</option>
                            <option>Ampliación 3</option>

                        </select>
                        <div class="invalid-feedback">
                            Por favor seleccionar un nombre de lote
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Fecha de Programación</label>
                        <input type="date" class="form-control" id="validationCustom01" value="">
                    </div>
        

                </div>



                <button class="btn btn-primary" type="submit">Guardar</button>
                <button class="btn btn-secondary" type="button" onclick="irCrecimientoBroteList()">Cerrar </button>

            </form>
        
            <script>

                function irCrecimientoBroteList() {

                    window.location.href = "CrecimientoBroteList.html";
                }


                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>
    </div>



    <script type="text/javascript" src="../../../../../assets/scripts/main.js"></script>
</body>
</html>
