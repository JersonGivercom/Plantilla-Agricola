<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="../../../../../estilo/main.css">
</head>

<body class="pagina">
   
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="fas fa-spa icon-gradient bg-night-fade">
                    </i>
                </div>
                <div>Modificar la Evaluación de Floración
                    <div class="page-title-subheading">Modificar la información de la evaluación de floración.
                    </div>
                </div>
            </div>
            <div class="page-title-actions">

                <div class="d-inline-block dropdown">
                    <button type="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" class="btn-shadow dropdown-toggle btn btn-info">
                        <span class="btn-icon-wrapper pr-2 opacity-7">
                            <i class="fa fa-business-time fa-w-20"></i>
                        </span>
                        Acciones
                    </button>
                    <div tabindex="-1" role="menu" aria-hidden="true"
                        class="dropdown-menu dropdown-menu-right">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a disabled href="EvaluacionFloracionList.html" class="nav-link">
                                    <i class="fas fa-window-close nav-link-icon"></i>
                                    <span>
                                        Cerrar
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-card mb-3 card">

        <div class="card-body">
            <h5 class="card-title"> Modificar</h5>

            <form class="needs-validation" novalidate>

                <div class="form-row">

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Código </label>
                        <input type="text" disabled class="form-control" id="validationCustom02"
                            placeholder="EF000001" value="EF000001" required>
                        <div class="valid-feedback">
                            Correcto!
                        </div>
                    </div>


                    <div class="col-md-4 mb-3">

                        <label for="validationCustom03">Fundo</label>

                        <select class="mb-2 form-control"  required>
                            <option>Sacramento</option>
                        </select>

                        <div class="valid-feedback">
                            Correcto!
                        </div>

                    </div>

                    <div class="col-md-4 mb-3">

                        <label for="validationCustom03">Producto</label>

                        <select class="mb-2 form-control" required>
                            <option>Uva</option>
                            <option>Granda</option>
                        </select>

                        <div class="valid-feedback">
                            Correcto!
                        </div>

                    </div>


                    <div class="col-md-4 mb-3">

                        <label for="validationCustom03">Variedad </label>
                        <select class="mb-2 form-control" required>
                            <option>Red Globe</option>
                            <option>Sweet GLobe</option>
                            <option>Sugar Crisp</option>
                        </select>
                        
                        <div class="valid-feedback">
                            Correcto!
                        </div>

                    </div>

                    
                    <div class="col-md-4 mb-3">

                        <label for="validationCustom03">Lote</label>
                        <select class="mb-2 form-control" required>
                            <option>Ampliación 1</option>
                            <option>Ampliación 2</option>
                            <option>Ampliación 3</option>
                        </select>
                        <div class="valid-feedback">
                            Correcto!
                        </div>

                    </div>
                    
                    <div class="col-md-4 mb-3">

                        <label for="validationCustom03">Fecha de Cianamida </label>
                       <input type="date" name="" class="form-control" id="fechaPro">
                        
                        <div class="valid-feedback">
                            Correcto!
                        </div>

                    </div>

                    <div class="col-md-4 mb-3">

                        <label for="validationCustom03">Estado</label>
                       <input type="text" name="" placeholder="En Proceso" class="form-control" disabled id="">
                        
                        <div class="invalid-feedback">
                            Por favor seleccionar un variedad producto
                        </div>

                    </div>
                    <div class="col-md-4 mb-3 fradio">
                        <label for="validationCustom02" class="form-check-labe">Finalizar Programa</label>
                        <input type="checkbox" class="form-che" id="validationCustom02" required>
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">Guardar</button>
                <button class="btn btn-secondary" type="button" onclick="irEvaluacionFloracionList()">Cerrar</button>


            </form>
        

            <script>
                function irEvaluacionFloracionList() {

                window.location.href = "EvaluacionFloracionList.html";
                }

                window.load= function name(params) {
                    document.getElementById("fechaPro").value = "2022-01-13";
            }
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>
    </div>

    <script type="text/javascript" src="../../../../../assets/scripts/main.js"></script>
</body>

</html>
