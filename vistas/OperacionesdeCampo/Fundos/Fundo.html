                    <div class="col-md-4 mb-3">

                        <div class="valid-feedback">

                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Sede de Produccion</label>
                        <select class="mb-2 form-control" required>
                            <option>Seleccionar</option>

                        </select>

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom03">Departamento</label>

                            placeholder="Departamento" value="" required>

                            Por favor seleccionar un departamento
                        </div>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom03">Provincia</label>
                        <input type="text" disabled  class="form-control" id="validationCustom02"
                            placeholder="Provincia" value="" required>
                        <div class="invalid-feedback">
                            Por favor seleccionar una provincia
                        </div>

                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom03">Distrito</label>
                        <input type="text" disabled  class="form-control" id="validationCustom02"
                            placeholder="Distrito" value="" required>
                        <div class="invalid-feedback">
                            Por favor seleccionar una provincia
                        </div>
                    </div>
                        
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom01">Dirección</label>
                        <div class="caja_pais_texto_boton">
                            <input type="text" disabled class="form-control texto_buscar_pais" id="lbl"
                        placeholder="Dirección"  value="" name="Dirección" required>
                        <button type="button" id="btn"   data-toggle="modal"

                        class="btn-shadow  btn btn-info boton_buscar_pais">

                    </div>

                    </div>

                        aria-labelledby="exampleModalLabel" aria-hidden="true">

                                        <h4 class="titulos_datos" id="exampleModalLabel">

                                    </div> 
                                    <div class="modal-body">

                                            </div>
                                        </div>
                                    </div>

                                        <button type="button" id="enviarTexto" class="btn btn-secondary"   
                                        data-dismiss="modal">Cerrar</button>

                            </div>
                        </div> 
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Área en Ha.</label>
                        <input type="text" class="form-control" id="validationCustom02"
                            placeholder="Ingresar área" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                </div>
            
                <button class="btn btn-primary" type="submit">Guardar</button>
                <button class="btn btn-secondary" onclick="FundoList()">Cerrar</button>
        
            
        
                    
        </div>


            </form>

            <script>

                function FundoList(){
                
                window.location.href="FundoList.html";
                }

                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
