<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../estilo/main.css">
    <title>Document</title>
</head>
<body class="pagina">
    <div class="app-page-title">
        <div class="page-title-wrapper">
            <div class="page-title-heading">
                <div class="page-title-icon">
                    <i class="pe-7s-culture icon-gradient bg-night-fade"></i>
                </div>
                <div>Detalle de la Empresa
                    <div class="page-title-subheading">Visualizar información de la empresa.
                    </div>
                </div>
            </div>
            <div class="page-title-actions">
                <div class="d-inline-block dropdown">
                    <button type="button" data-toggle="dropdown" aria-haspopup="true"
                        aria-expanded="false" class="btn-shadow dropdown-toggle btn btn-info">
                        <span class="btn-icon-wrapper pr-2 opacity-7">
                            <i class="fa fa-business-time fa-w-20"></i>
                        </span>
                        Acciones
                    </button>
                    <div tabindex="-1" role="menu" aria-hidden="true"
                        class="dropdown-menu dropdown-menu-right">
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a  href="EmpresaList.html" class="nav-link" >
                                    <i class="fas fa-window-close nav-link-icon"></i>
                                    <span>
                                        Cerrar
                                    </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title">Detalle</h5>

            <form class="needs-validation" novalidate>

                <div class="form-row">

                    <div class="col-md-4 mb-3">

                        <label for="validationCustom01">Código </label>
                        <input type="text" disabled class="form-control" id="validationCustom01"
                            placeholder="Código" value="" required>

                    </div>
                   

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Razón Social</label>
                        <input type="text"  disabled class="form-control" id="validationCustom02"
                            placeholder="Razón social" value="" required>
                       
                    </div>

                    <div class="col-md-4 mb-3">

                        <label for="validationCustom01">RUC</label>
                        <input type="text"  disabled class="form-control" id="validationCustom01"
                            placeholder="RUC" value="" required>
                    </div>

                    <div class="col-md-8 mb-3">
                        <label for="validationCustom02">Dirección</label>
                        <input type="text" disabled  class="form-control" id="validationCustom01"
                            placeholder="Dirección" value="" required>
                                                               
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Ubicación</label>
                        <input type="text" disabled  class="form-control" id="validationCustom01"
                            placeholder="Ubicación" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>                                        
                    </div>
                    <div class="col-md-4 mb-3">

                        <label for="validationCustom01">Tipo de Moneda</label>
                        <input type="text" disabled  class="form-control" id="validationCustom01"
                        placeholder="Tipo de moneda" value="" required>

                    </div>
    

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Teléfono</label>
                        <input type="text"  disabled  class="form-control" id="validationCustom01"
                        placeholder="Teléfono" value="" required>
                        
                    </div>   
                    <div class="col-md-4 mb-3">

                        <label for="validationCustom03">Estado</label>
                        <input type="text"  disabled  class="form-control" id="validationCustom01"
                        placeholder="Estado" value="" required>
                       

                    </div>  
                </div> 

                <div class="form-row tablaPais">
                    <div class="col-md-12 mb-1">
                        <h6 class="card-title">País</h6> 
                    </div>
                    <div class="table-responsive">
                        <table class="mb-0 table">
                            <thead class="tabla_encabezado">
                                <th>Código</th>
                                <th>Nombre</th>
                                <th></th>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>PE</td>
                                    <td>Perú</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <div class="form-row">
                    <div class="col-md-12 mb-1">
                        <h6 class="card-title">Datos del Contacto</h6>
                    </div>
                    <div class="col-md-4 mb-2">
                        <label for="validationCustom01">Nombres</label>
                        <input type="text" disabled  class="form-control" id="validationCustom01"
                            placeholder="Nombres" value="" required>
                    
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Apellido paterno</label>
                        <input type="text" disabled class="form-control" id="validationCustom02"
                            placeholder="Apellido paterno" value="" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Apellido materno</label>
                        <input type="text" disabled class="form-control" id="validationCustom02"
                            placeholder="Apellido materno" value="" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Correo</label>
                        <input type="text" disabled class="form-control" id="validationCustom02"
                            placeholder="Correo" value="" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Teléfono</label>
                        <input type="text" disabled class="form-control" id="validationCustom02"
                            placeholder="Teléfono" value="" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Cargo</label>
                        <input type="text" disabled class="form-control" id="validationCustom02"
                            placeholder="Cargo" value="" required>
                        
                    </div>

                </div>

            </form>

            <button class="btn btn-secondary"  onclick="irEmpresaList()" >Cerrar </button>
          
            <script>
                function irEmpresaList (){
                window.location.href="EmpresaList.html";
                }

                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>
    </div>
    <script  src="../../../assets/scripts/main.js"></script>
</body>
</html>
