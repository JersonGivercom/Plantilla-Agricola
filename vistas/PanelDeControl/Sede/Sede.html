                    </div>

    <div class="main-card mb-3 card">
        <div class="card-body">
            <h5 class="card-title">Nueva</h5>

            <form class="needs-validation" novalidate>

                <div class="form-row">

                    <div class="col-md-4 mb-3">

                        <label for="validationCustom01">Código </label>
                        <input type="text" disabled class="form-control" id="validationCustom01"
                            placeholder="Campo Autogenerado" value="" name="txtNombrePais" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>

                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom04">Empresa</label>
                        <select class="form-control" >
                            <option> Selecione</option>
                            <option>Tomatito S.A</option>
                            <option>Tecnologica de Alimentos SA</option>
                        </select>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>

                    <div class=" col-md-4 mb-3" >
                        <label for="validationCustom01">País</label>
                        <div class="caja_pais_texto_boton">
                             <input type="text" disabled class="form-control texto_buscar_pais" id="lbl"
                            placeholder="Seleccione el país"  value="" name="txtNombrePais" required>
                            <button type="button" id="btn"   data-toggle="modal"
                             data-target="#modalPais" onclick="myFunction()"
                           class="btn-shadow  btn btn-info boton_buscar_pais">
                                <span class="btn-icon-wrapper pr-2 opacity-7">
                                    <i class="fas fa-search"></i>
                                </span> 
                            </button>
                        </div>
                       
                    </div>
    
                
                </div>

                <div class="form-row">
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom02">Sede</label>
                        <input type="text"  class="form-control" id="validationCustom02"
                            placeholder="Ingrese la sede"   required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 ">
                        <label for="validationCustom02">Tipo de Sede</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Administrativa</label>
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Produccion</label>
                        </div>
                           
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3 ">
                        <label for="validationCustom05">Departamento</label>
                        <input type="text"  class="form-control" id="validationCustom05"
                            placeholder="Ingresar el departamento" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom05">Provincia</label>
                        <input type="text"  class="form-control" id="validationCustom05"
                            placeholder="Ingresar la provincia" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                
                    <div class="col-md-4 mb-3">
                        <label for="validationCustom03">Distrito</label>
                        <input type="text"  class="form-control" id="validationCustom03"
                            placeholder="Ingresar el distrito" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    <div class="col-md-8 mb-3">
                        <label for="validationCustom03">Dirección</label>
                        <input type="text"  class="form-control" id="validationCustom03"
                            placeholder="Ingresar la dirección" value="" required>
                        <div class="valid-feedback">
                            Looks good!
                        </div>
                    </div>
                    
                   
                    


                </div>

                <button class="btn btn-primary" type="submit">Guardar</button>

                <button class="btn btn-secondary" onclick="cerrar()">Cerrar
                </button>

            </form>

            <script>

                function cerrar(){
                
                window.location.href="SedeLista.html";
                }


                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict';
                    window.addEventListener('load', function () {
                        // Fetch all the forms we want to apply custom Bootstrap validation styles to
                        var forms = document.getElementsByClassName('needs-validation');
                        // Loop over them and prevent submission
                        var validation = Array.prototype.filter.call(forms, function (form) {
                            form.addEventListener('submit', function (event) {
                                if (form.checkValidity() === false) {
                                    event.preventDefault();
                                    event.stopPropagation();
                                }
                                form.classList.add('was-validated');
                            }, false);
                        });
                    }, false);
                })();
            </script>
        </div>

        <!-- Modal País -->
    <div class="modal fade" id="modalPais" tabindex="-1" role="dialog" 
    aria-labelledby="exampleModalLabel" aria-hidden="true">

                    <h4 class="titulos_datos" id="exampleModalLabel">
                        País
                    </h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>

                </div> 
                <div class="modal-body">
                    <div class="col-md-12 mb-3">
                        <div class="table-responsive" >
                            <div class="buscar_tabla">
                                <div class="col-md-4 mb-1">
                                    <label class="label_buscar" for="validationCustom03">Buscar:</label>
                                </div>
                                <div class="col-md-4 mb-1">
                                    <input type="text" class="form-control light-table-filter buscar_input" data-table="order-table"  >
                                </div>
                            </div>
                        
                            <table class="table table-bordered order-table ">
                                <thead>
                                  <tr>
                                    <th>Seleccione</th>
                                    <th>Código</th>
                                    <th>Nombre</th>
                                  </tr>
                                </thead>
                                <tbody>
                                <tr>
                                  <td class="checked"><input  type="radio" name="pais" id="1" value="Perú"></td>
                                  <td>Pe</td>
                                  <td>Perú</td>
                                </tr>
                                <tr>
                                    <td class="checked"><input type="radio" name="pais" id="2" value="Chile"></td>
                                    <td>Ch</td>
                                    <td>Chile</td>
                                </tr>
                                <tr>
                                    <td class="checked"><input type="radio" name="pais" id="3" value="Argentina"></td>
                                    <td>Ar</td>
                                    <td>Argentina</td>
                                </tr>
                            </tbody>
                              </table>
                        </div>    
                    </div>
                </div> 
                <div class="modal-footer">
                    <button type="button" id="btn"class="btn btn-secondary" onclick="llenar_nombre()"  data-dismiss="modal">Seleccionar</button>
                </div>
            </div>
           
        </div>
     </div>
